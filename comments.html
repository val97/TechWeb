<!doctype html>
<html>
  <head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#comments").click(function(e){
		e.preventDefault();
		var q = $('#query').val();
		var request = gapi.client.request({
			'method': 'get',
      'path': '/youtube/v3/commentThreads',
      'params':{
        'part': 'snippet, replies',
        'videoId': q
      }
		});
		request.execute(function(response){
      console.log("ciao");
      var i;
        for(i=0; i<20; i++){
          console.log("dentro");
        $('#comments_container').append("<li> autore:"+ JSON.stringify(response.items[i].snippet.topLevelComment.snippet.authorDisplayName) +" testo:"+ JSON.stringify(response.items[i].snippet.topLevelComment.snippet.textOriginal)+"</li>");
        }
			//console.log(response);
		});
	});
});
function init(){
	console.log("pippo");
	gapi.client.setApiKey("AIzaSyCmxhjyAdTBxuEOG_etapCgLYwIBpSmdbQ");
	gapi.client.load("youtube","v3",function(){
	});
}
</script>
  </head>
  <body>
    <div id="buttons">
      <label> <input id="query"  type="text"/><button id="comments"> vedi commenti</button></label>
    </div>
    <ol id="comments_container">

    </ol>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
