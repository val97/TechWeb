<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">

        function random(data){
          for (var i=0; i<10; i++){
          var b= Math.floor(Math.random() * data.length);
            $("#main").append("<button>"+data[b].category+ data[b].artist+data[b].title+data[b].videoID+"</button>");
          }
        }

				function riempi(){
					$.ajax({
						url: "http://site1825.tw.cs.unibo.it/video.json",
						success: function(data) {
							random(data);
							//$("#main").append("ciao"+ data[i].category);


						},
						error: function(data) {
							alert("Caricamento impossibile");
						}
					});
				}

	</script>

</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="riempi()">Lista Modale</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Lista canzoni</h4>
        </div>
        <div class="modal-body">
          <div id="main"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
